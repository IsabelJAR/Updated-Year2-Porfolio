    <center>
      <main role="main">
        <div class="contentWrapper">
          <form action="" method="post" name="signUpForm" id="signUpForm">
            <fieldset id="signUp">
              <legend>Fill Out This Form</legend>

              <label for="nameField">Name:</label>
              <input
                id="nameField"
                name="nameField"
                type="text"
                class="textfield"
                value="First and Last Name"
                onFocus="clearName();"
                onBlur="resetName();"
              />
              <br />

              <label for="emailField">Email:</label>
              <input
                id="emailField"
                name="emailField"
                type="text"
                class="textfield"
                value="example: myname@gmail.com"
                onFocus="clearEmail();"
                onBlur="resetEmail();"
              />
              <br />
              <label for="messageField">Message:</label>
              <input
                id="messageField"
                name="messageField"
                type="text"
                class="textfield"
                value="example: message, questions, etc."
                onFocus="clearMessage();"
                onBlur="resetMessage();"
              />
              <br />
              <input id="submit" type="submit" name="submit" value="Send!" />
            </fieldset>
          </form>
        </div>
